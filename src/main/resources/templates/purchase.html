<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Purchase Course</title>

<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-bottom: 30px;
}

.table {
	margin-bottom: 20px;
	border: 1px solid #dee2e6;
	border-radius: 5px;
}

.table thead th {
	background-color: #343a40;
	color: #fff;
	border-color: #454d55;
}

.table-bordered td, .table-bordered th {
	border: 1px solid #dee2e6;
}

.btn-primary {
	background-color: #007bff;
	color: #fff;
}

.btn-primary:hover {
	background-color: #0069d9;
}
</style>
</head>
<body>
	<h1>Course details:</h1>

	<table class="table  table-bordered" border="1">
		<thead class="table-dark">
			<tr>
				<th>Course ID</th>
				<th>Course Name</th>
				<th>Course Price</th>
				<th>Lessons</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="courses: ${courses}">
				<td th:text="${courseList.courseId}"></td>
				<td th:text="${courseList.courseName}"></td>
				<td th:text="${courseList.coursePrice}"></td>
				<td th:text="${courseList.lessons}"></td>
				<td><a th:href="@{/courses/edit/{id}|(id=${course.id})}"
					class="btn btn-primary">Buy</a></td>
			</tr>
		</tbody>

	</table>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
